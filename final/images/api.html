<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        .weather-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            width: 300px;
            float: left;
        }
    </style>
</head>
<body>
    <div id="weather-container"></div>

    <script>
        function fetchWeather(city) {
            const apiKey = "014608e6aada48841e7e59a29d98569e";
            const url = `http://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    displayWeather(data);
                })
                .catch(error => {
                    console.log("Error fetching weather data:", error);
                });
        }

        function displayWeather(data) {
            const weatherContainer = document.getElementById("weather-container");

            const weatherCard = document.createElement("div");
            weatherCard.classList.add("weather-card");

            const cityName = document.createElement("h2");
            cityName.textContent = data.name;

            const weatherCondition = document.createElement("p");
            weatherCondition.textContent = "Weather Condition: " + data.weather[0].main;

            const weatherIcon = document.createElement("img");
            weatherIcon.src = `http://openweathermap.org/img/wn/${data.weather[0].icon}.png`;
            weatherIcon.alt = "Weather Icon";

            const seaLevel = document.createElement("p");
            seaLevel.textContent = "Sea Level: " + (data.main.sea_level ? data.main.sea_level : "N/A");

            const rainInches = document.createElement("p");
            rainInches.textContent = "Rain (inches): " + (data.rain && data.rain["1h"] ? data.rain["1h"] : "N/A");

            const windSpeed = document.createElement("p");
            windSpeed.textContent = "Wind Speed: " + data.wind.speed;

            weatherCard.appendChild(cityName);
            weatherCard.appendChild(weatherIcon);
            weatherCard.appendChild(weatherCondition);
            weatherCard.appendChild(seaLevel);
            weatherCard.appendChild(rainInches);
            weatherCard.appendChild(windSpeed);

            weatherContainer.appendChild(weatherCard);
        }

        // Fetch weather data for each city
        const cities = ["Kyoto", "Sydney", "Montreal", "Prague", "Honolulu"];
        cities.forEach(city => fetchWeather(city));
    </script>
</body>
</html>
